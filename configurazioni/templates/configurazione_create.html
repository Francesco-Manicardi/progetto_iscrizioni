{% extends "layout/base_generic.html" %}
{% load crispy_forms_tags %}

{% block title %}Aggiungi una configurazione{% endblock %}
{% block content %}
<h4 class="mb-2">
    Scegli il periodo da configurare e la tariffa che desideri.
</h4>
<form method="POST">
    {% csrf_token %}

    {{ form | crispy }}
    <input type="submit" value="Invia" class="btn btn-primary">
</form>
{% endblock %}
