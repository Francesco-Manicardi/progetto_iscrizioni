{% extends "layout/base_generic.html" %}
{% block title %}Elimina iscrizione{% endblock %}
{% block content %}

<h3>Eliminazione iscrizione</h3>
<div class="mb-3 mt-3">
    <form method="post">{% csrf_token %}
        <p>Sei sicuro di voler eliminare dal sistema la iscrizione "{{ object }}"?</p>
        <p>
            Eventuali pagamenti non saranno rimborsati.
        </p>
        <input type="submit" value="Conferma" class="btn btn-danger">
    </form>
</div>
{% endblock %}
